<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзыв</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-[#f0ece8]">
    <div class="w-full max-w-md p-8 bg-[#f0ece8] text-center">
        <h1 class="text-xl font-semibold mb-6">Оставить свой отзыв</h1>
        <form class="space-y-6">
            <div class="text-left">
                <label for="rating" class="block text-sm font-medium mb-2">оценка</label>
                <input type="text" id="rating" name="rating" class="w-full px-3 py-2 border border-gray-300">
            </div>
            <div class="text-left">
                <label for="comment" class="block text-sm font-medium mb-2">комментарий</label>
                <textarea id="comment" name="comment" rows="4" class="w-full px-3 py-2 border border-gray-300"></textarea>
            </div>
            <button type="submit" class="px-4 py-2 bg-[#f0ece8] font-medium border border-gray-300">отправить</button>
        </form>
    </div>
</body>

</html>
