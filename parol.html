<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#f0ece8]">
  <div class="w-full max-w-sm p-8 bg-[#f0ece8] rounded-md shadow-md text-center">
    <h1 class="text-2xl font-semibold mb-4">Восстановление пароля</h1>
    <p class="text-gray-700 mb-6">
      Мы отправим письмо с новым паролем на указанную Вами электронную почту
    </p>
    <form>
      <label for="email" class="block text-left text-sm mb-2">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200"
        required
      />
      <button
        type="submit"
        class="w-full py-2 px-4 bg-green-100 text-green-600 rounded-md font-semibold hover:bg-green-200 focus:outline-none"
      >
        восстановить пароль
      </button>
    </form>
  </div>
</body>
</html>
