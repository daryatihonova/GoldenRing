<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новое мероприятие</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f0ece8] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-[#f0ece8] rounded shadow">
        <h1 class="text-center text-xl font-semibold mb-6 text-gray-800">Новое мероприятие</h1>
        <form class="space-y-4">
            <div>
                <input type="text" placeholder="Название" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div>
                <input type="text" placeholder="Фотография" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div>
                <input type="date" placeholder="Дата" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div>
                <input type="text" placeholder="Описание" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div>
                <input type="text" placeholder="Ссылка" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    добавить
                </button>
            </div>
        </form>
    </div>
</body>
</html>
