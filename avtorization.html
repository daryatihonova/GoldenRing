<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#f0ece8]">
  <div class="w-full max-w-sm px-8 py-10 bg-[#f0ece8] rounded-md shadow-lg">
    <h2 class="text-center text-2xl font-semibold text-gray-900 mb-6">Авторизация</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="sr-only">Электронная почта</label>
        <input type="email" id="email" placeholder="Электронная почта" class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="password" placeholder="Пароль" class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full py-2 mb-4 font-semibold text-white bg-gray-700 rounded hover:bg-gray-800 focus:outline-none">войти</button>
    </form>
    <p class="text-center text-sm text-gray-700">
      Ещё нет аккаунта? <a href="registration.html" class="text-blue-600 hover:underline">нажмите здесь</a>
    </p>
    <a href="parol.html"> 
    <p class="mt-2 text-center text-xs text-gray-500">
      Забыли пароль или не можете войти?
    </p>
    </a>
  </div>
</body>
</html>
